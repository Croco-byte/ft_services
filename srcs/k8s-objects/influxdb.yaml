apiVersion: v1
kind: Service
metadata:
        name: influxdb-svc
        labels:
                app: influxdb
spec:
        type: ClusterIP
        selector:
                app: influxdb
        ports:
        - port: 8086
          targetPort: 8086
          name: influxdb

---

apiVersion: apps/v1
kind: Deployment
metadata:
        name: influxdb
        labels:
                app: influxdb
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: influxdb
        template:
                metadata:
                        labels:
                                app: influxdb
                spec:
                        containers:
                        - name: influxdb
                          image: service_influxdb
                          imagePullPolicy: Never
                          ports:
                          - containerPort: 8086
