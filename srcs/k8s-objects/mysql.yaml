apiVersion: v1
kind: Service
metadata:
        name: mysql-svc
        labels:
                app: mysql
spec:
        type: ClusterIP
        selector:
                app: mysql
        ports:
        - port: 3306
          targetPort: 3306
          name: mysql

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
        name: mysql-pvc
spec:
        storageClassName: ""
        accessModes:
                - ReadWriteOnce
        resources:
                requests:
                        storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
        name: mysql
        labels:
                app: mysql
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: mysql
        template:
                metadata:
                        labels:
                                app: mysql
                spec:
                        containers:
                        - name: mysql
                          image: service_mysql
                          imagePullPolicy: Never
                          ports:
                          - containerPort: 3306
                          volumeMounts:
                          - name: mysql-pvc
                            mountPath: /var/lib/mysql
                        volumes:
                        - name: mysql-pvc
                          persistentVolumeClaim:
                                  claimName: mysql-pvc
